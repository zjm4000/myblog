            $(".tubiao").each(function (i, demo) {
                $(demo).on("click", function () {
                    $(".zhe").removeClass("zhe");

        //初始化布局
        function initAll() {
            if (isupright()) {
                changeSceneUpright($('.bigbox'));
                changeSceneUpright($('.line'), 0);
                changeSceneUpright($('.tabbox'), 0);
            } else {
                changeScene();
            }
            $('.bigbox').css({ 'display': '' })
        }

        function databind() {
            $(".addtable").html("")
            $(".tabelhead").html("")
            var queryParam = getQueryParam();
            var htmlStrTotal = "";
            var str = "";
            var isvalue = 1
            //初始化监测因子查询条件
            $.each(list, function (i, row) {
                var paramMe = getQueryParam();
                var OutputName = row.OutputName_ ? row.OutputName_ : row.OutputName;
                var PollutantName = row.PollutantName;
                var Units = row.Units;

                paramMe.PollutantCode = row.PollutantCode;
                paramMe.PollutantName = row.PollutantName;
                paramMe.OutputType = row.OutputType;
                paramMe.OutputCode = row.OutputCode;
                paramMe.StandardAndDate = row.StandardAndDate;
                paramMe.Units = row.Units;
                var name = OutputName + '-' + PollutantName + Units;

                // 获取表格内容的数据
                var strs = new Array();
                var htmls = new Array();
                isvalue = 1;
                $.ajax({
                    url: url2,
                    type: method,
                    //async: false,
                    dataType: "json",
                    data: paramMe,
                    //timeout: 5000,
                    success: function (data) {
                        var a = paramMe;
                        cancelMask();
                        if (typeof data != 'object') {
                            data = JSON.parse(data);
                        }
                        htmlStrTotal = '<tr><td width="30%">' + name + '</td>';
                        str = '<td width="30%">测点名称</td>';
                        $.each(data, function (i, row) {

                            if (row.MonitorTime != null && row.MonitorTime != '') {
                                //格式化监测时间
                                if (param.dataType == 0) {
                                    //精确到分
                                    row.MonitorTime = row.MonitorTime.substring(0, 16);
                                } else if (param.dataType == 1) {
                                    //精确到日
                                    row.MonitorTime = row.MonitorTime.substring(0, 10);
                                } else {
                                    //精确到分
                                    row.MonitorTime = row.MonitorTime.substring(0, 16);
                                }
                            }
                            if (row.MonitValue != null) {
                                isvalue = 0
                            }

                            var time = row.MonitorTime;
                            var value = row.MonitValue == null ? '-' : row.MonitValue;
                            var biaozhun = row.UpStandard == null ? 0 : row.UpStandard;
                            var menxian = row.UpperValue == null ? 9999999 : row.UpperValue
                            str += '<td>' + time + '</td>';




                            var htmlStr = '';
                            if (value > biaozhun || value > menxian) {
                                htmlStr += '<td style="color:blue">' + value + '</td>';
                            } else {
                                htmlStr += '<td>' + value + '</td>';
                            }

                            htmlStrTotal += htmlStr;
                        })
                        var headlengh = $(".tabelhead").html() == null ? 0 : $(".tabelhead").html().length;
                        if (str.length > headlengh) {
                            strs.push(str);
                        }


                        if (isvalue == 0) {
                            htmls.push(htmlStrTotal + '</tr>');

                        }
                    },
                    complete: function (XMLHttpRequest, textStatus) {
                        if (strs.length > 0) {
                            $(".tabelhead").html(strs[0]);
                            strs.splice(0, 1);
                        }
                        if (htmls.length > 0) {
                            $(".addtable").append(htmls[0]);
                            findsameobj();
                            htmls.splice(0, 1);
                        }
                    }
                })


            })

        }

        function findsameobj() {
            var b = 0;
            var str = "";

            $(".addtable").find("tr").last().children().each(function (s) {
                if (str == $(this).text()) {
                    b++;
                } else {
                    str = $(this).text();
                    b = 0;
                }
                if (b > 2 && str != "0" && str != "-") {
                    for (var i = 0; i <= b; i++) {
                        $(this).parent().children().eq(s - i).css('color', 'red');
                    }

                }
            })

        }

        //初始化时间
        function initDate() {
            $("#rili").css({ "display": "block" });
            $("#rili1").css({ "display": "none" });
            $.jeDate("#rili", {
                isinitVal: true,
                //festival:true,
                ishmsVal: true,
                fixedCell: "fixone",
                maxDate: $.nowDate({ DD: 0 }),
                format: "YYYY-MM-DD",

        //旋转屏
        function changeSceneUpright(wrap, deg) {
            if (deg != 0) {
                deg = 90;
            }
            var iniW = 1000,
                iniH = 640,
                tarW = 0,
                tarH = 0;
            var ww = window.innerWidth;
            var wh = window.innerHeight;


            if (!isupright()) {		//如果浏览器的宽度大于高度，说明是横屏的，画布的宽度 == 浏览器的宽度
                console.log('浏览器的宽度大于高度');
                wrap.css({
                    'width': ww + 'px',
                    'height': wh + 'px',
                    'transform': 'translate3d(-50%,-50%,' + deg + ')',
                    '-webkit-transform': 'translate3d(-50%,-50%,0)'
                });


            } else {	//如果浏览器的宽度小于高度，说明是竖的，画布的宽度 == 浏览器的高度
                console.log('浏览器的宽度小于高度');
                tarW = wh;
                tarH = tarW * iniH / iniW;
                if (deg != 0) {
                    wrap.css({
                        'width': wh + 'px',
                        'height': ww + 'px',
                        'transform': 'translate3d(0%,0%,0) rotate(' + deg + 'deg)',
                        '-webkit-transform': 'translate3d(-50%,-50%,0) rotate(' + deg + 'deg)'
                    });
                } else {
                    wrap.css({
                        'transform': 'translate3d(0%,0%,0) rotate(' + deg + 'deg)',
                        '-webkit-transform': 'translate3d(0%,0%,0) rotate(' + deg + 'deg)'
                    });
                }
            }
        }

        //横屏调用
        function changeScene() {
            var wrap = $('.bigbox');
            ww = window.innerWidth;
            wh = window.innerHeight;


            if (ww > wh) {		//如果浏览器的宽度大于高度，说明是横屏的，画布的宽度 == 浏览器的宽度
                console.log('浏览器的宽度大于高度');
                wrap.css({
                    'width': ww + 'px',
                    'height': wh + 'px',
                    'transform': 'translate3d(-50%,-50%,0)',
                    '-webkit-transform': 'translate3d(-50%,-50%,0)'
                });


            } else if (ww <= wh) {	//如果浏览器的宽度小于高度，说明是竖的，画布的宽度 == 浏览器的高度
                console.log('浏览器的宽度小于高度');
                wrap.css({
                    'width': wh + 'px',
                    'height': ww + 'px',
                    'transform': 'translate3d(-50%,-50%,0) rotate(90deg)',
                    '-webkit-transform': 'translate3d(-50%,-50%,0) rotate(90deg)'
                });
            }

        }


        //是否为竖屏
        function isupright() {
            var ww = window.innerWidth;
            var wh = window.innerHeight;
            if (ww > wh) {		//如果浏览器的宽度大于高度，说明是横屏的，画布的宽度 == 浏览器的宽度
                return false;

            } else if (ww <= wh) {	//如果浏览器的宽度小于高度，说明是竖的，画布的宽度 == 浏览器的高度
                return true;
            }
        }

            queryParam.OutputType = param.OutputType;
            queryParam.OutputCode = param.OutputCode;
            queryParam.dataType = param.dataType;
            queryParam.monitorDate = param.monitorDate;
            queryParam.StandardAndDate = param.StandardAndDate;
            queryParam.Units = param.Units;
            queryParam.pageNo = param.pageNo;
            queryParam.pageSize = param.pageSize;
            return queryParam;
        }

        /**

        function refreshTitle() {
            var cnzhe = "折算数据";
            var cnjian = "监测数据";

            if (param.column.zhesuanzhi) {
                $('.type1').css({ 'display': 'flex' });
                $(".danwei").text(cnzhe + '(' + param.Units + ')');
            } else {
                $('.type1').css({ 'display': 'none' });
            }
            if (param.column.jiancezhi) {
                //显示何种类型
                var isdispaly = [false, false, false, false, false, false];
                if (param.OutputType == 1) {
                    // console.log("水")

                    if (param.PollutantName == "流量") {
                        //水流量
                        $('.type2_2').css({ 'display': 'flex' });
                        $(".danwei2").text(cnjian + '(' + param.Units + ')')
                        isdispaly[1] = true;
                    } else if (param.PollutantName.indexOf('PH') >= 0) {
                        $('.type2_5').css({ 'display': 'flex' });
                        $(".danwei5").text(cnjian)
                        isdispaly[4] = true;
                    }
                    else {
                        //废水
                        $('.type2_3').css({ 'display': 'flex' });
                        $(".danwei3").text(cnjian + '(' + param.Units + ')')
                        isdispaly[2] = true;
                    }
                } else if (param.OutputType == 2) {
                    // console.log("气")
                    if (param.PollutantName == "流量") {
                        //气流量
                        $('.type2_4').css({ 'display': 'flex' });
                        $(".danwei4").text(cnjian + '(' + param.Units + ')')
                        isdispaly[3] = true;
                    } else if (param.PollutantName == "氧含量" || param.PollutantName == "烟气流速" || param.PollutantName == "烟气温度" || param.PollutantName == "烟气动压" || param.PollutantName == "烟气湿度" || param.PollutantName == "制冷温度" || param.PollutantName == "烟道截面积" || param.PollutantName == "烟气压力") {
                        //氧含量
                        $('.type2_1').css({ 'display': 'flex' });
                        $(".danwei1").text(cnjian + '(' + param.Units + ')')
                        isdispaly[0] = true;
                    } else if (!param.column.zhesuanzhi) {
                        //监测数据
                        $('.type2_6').css({ 'display': 'flex' });
                        $(".danwei6").text(cnjian + '(' + param.Units + ')')
                        isdispaly[5] = true;
                    }
                }

                //隐藏不显示的
                $.each(isdispaly, function (i, row) {
                    if (!row) {
                        $('.type2_' + (i + 1)).css({ 'display': 'none' });
                    }
                })
            } else {
                $('.type2_1').css({ 'display': 'none' });
                $('.type2_2').css({ 'display': 'none' });
                $('.type2_3').css({ 'display': 'none' });
                $('.type2_4').css({ 'display': 'none' });
                $('.type2_5').css({ 'display': 'none' });
            }
            if (param.column.biaozhun) {
                $('.type3').css({ 'display': 'flex' });
            } else {
                $('.type3').css({ 'display': 'none' });
            }
            if (param.column.menxian) {
                $('.type4').css({ 'display': 'flex' });
            } else {
                $('.type4').css({ 'display': 'none' });
            }

        }
